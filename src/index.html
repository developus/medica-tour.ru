<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col">МЕНЮ</div>
            <div class="col">Соц кнопки</div>
            <div class="col">Меню пользователя</div>
        </div>
        <div class="col-auto">
            ЛОГО
        </div>
        <div class="col-auto">
            МЕНЮ
        </div>
    </div>
</header>
<main>
    <div>
        <div class="container">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Заболевание, процедура, клиника или доктор" aria-label="Поиск по сайту">
                <button class="btn btn-outline-secondary" type="button">Найти</button>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col">Текст</div>
                <div class="col">Текст</div>
                <div class="col">Текст</div>
                <div class="col">Текст</div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col">Страны</div>
                <div class="col">Заболевания</div>
                <div class="col">Процедуры</div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h2>Клиники</h2>
            <div class="row">
                <div class="col">Клиника 1</div>
                <div class="col">Клиника 2</div>
                <div class="col">Клиника 3</div>
                <div class="col">Клиника 4</div>
            </div>
            <div class="text-center">
                <a href="#" class="btn btn-primary">Все клиники</a>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h2>Новости</h2>
            <div class="row">
                <div class="col">Новость 1</div>
                <div class="col">Новость 2</div>
            </div>
            <div class="text-center">
                <a href="#" class="btn btn-primary">Все новости</a>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h2>Последние отзывы</h2>
            <div class="row">
                <div class="col">Отзыв 1</div>
                <div class="col">Отзыв 2</div>
                <div class="col">Отзыв 3</div>
                <div class="col">Отзыв 4</div>
            </div>
            <div class="text-center">
                <a href="#" class="btn btn-primary">Все отзывы</a>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
